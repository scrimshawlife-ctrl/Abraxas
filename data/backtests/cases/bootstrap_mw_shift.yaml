# Bootstrap Backtest Case: Meaning Weave Type Shift
# Template for validating MW dynamics predictions

case_id: "bootstrap_mw_shift_template"
created_at: "2025-12-26T00:00:00Z"
description: |
  Template for validating predictions of Meaning Weave type shifts.
  MW shifts indicate significant changes in ontology or semantic categorization.

  Replace forecast_ref with actual run_id and artifact_path from your forecasts.

forecast_ref:
  run_id: "REPLACE_WITH_ACTUAL_RUN_ID"
  artifact_path: "REPLACE_WITH_ACTUAL_PATH"
  tier: "enterprise"

evaluation_window:
  start_ts: "2025-12-20T12:00:00Z"  # Forecast timestamp
  end_ts: "2025-12-23T12:00:00Z"    # 72 hours later

triggers:
  any_of:
    - kind: "mw_shift"
      params:
        min_shifts: 1
        threshold: 0.5  # Minimum shift magnitude

falsifiers:
  any_of: []

guardrails:
  min_signal_count: 15
  min_evidence_completeness: 0.6
  max_integrity_risk: 0.7

scoring:
  type: "binary"
  weights:
    trigger: 1.0
    falsifier: 1.0
    abstain: 0.2

provenance:
  required_ledgers:
    - "out/temporal_ledgers/oracle_delta.jsonl"
    - "out/temporal_ledgers/mw_ledger.jsonl"
  required_sources: ["OSH"]
  smem_version: "v0.3"
  siw_version: "v0.2"
