id: "integrity_hash_chain"
kind: "metric"
domain: "INTEGRITY"
description: "Validates hash chain continuity across ledger entries to ensure tamper-evidence"
owner_module: "abraxas.integrity.hash_chain"

inputs: ["ledger_entries", "previous_hash"]
outputs: ["hash_chain_valid", "chain_break_locations"]

cost_model:
  time_ms_expected: 30
  memory_kb_expected: 512
  io_expected: "read"

rent_claim:
  improves: ["auditability", "integrity_preservation", "tamper_detection"]
  measurable_by: ["golden_test", "hash_chain_verification"]
  thresholds:
    chain_validation_accuracy: 1.0

proof:
  tests:
    - "tests/test_integrity_hash_chain.py::test_hash_chain_validation"
    - "tests/test_integrity_hash_chain.py::test_hash_chain_break_detection"
  golden_files:
    - "tests/golden/integrity/hash_chain_valid.json"
  ledgers_touched:
    - "out/temporal_ledgers/integrity_ledger.jsonl"

version: "0.1"
created_at: "2025-12-26"
