name: abx-familiar canary

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run pytest
        run: |
          pytest

      - name: Run CANARY invariance harness
        run: |
          python -c "from abx_familiar.canary.canary_runner_v0 import run_canary; r=run_canary(12); import sys; print(r); sys.exit(0 if r.get('passed') else 1)"
